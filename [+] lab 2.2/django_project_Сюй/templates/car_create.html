<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Форма автомобиля{% endblock %}</title>
</head>
<body>
    <h1>{% block header %}Форма автомобиля{% endblock %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'car_list' %}">Назад к списку автомобилей</a>
</body>
</html>
