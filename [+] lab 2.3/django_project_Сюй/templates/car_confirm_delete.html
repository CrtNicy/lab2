<!DOCTYPE html>
<html>
<head>
    <title>Удалить автомобиль</title>
</head>
<body>
    <h1>Удалить автомобиль</h1>
    <p>Вы уверены, что хотите удалить автомобиль {{ object.brand }} {{ object.model }} ({{ object.license_plate }})?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'car_list' %}">Отмена</a>
</body>
</html>
